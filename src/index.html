<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon/koala.ico" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor | Huddle Landing Page with Curved Sections</title>
  </head>
  <body>
    <header>
      <!-- nav -->
      <nav class="nav">
        <div class="nav__content">
          <img
            src="./assets/images/logo.svg"
            alt="huddle logo"
            class="nav__logo"
          />
          <a href="#!" class="btn btn--secondary">Try It Free</a>
        </div>
      </nav>
      <!-- hero -->
      <section class="hero">
        <div class="hero__content">
          <div>
            <h1 class="hero__heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="hero__lead">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#!" class="btn btn--primary"> Get Started For Free </a>
          </div>
          <div>
            <img
              src="./assets/images/screen-mockups.svg"
              alt="illustration of screen mockups"
              class="hero__img"
            />
          </div>
        </div>
      </section>
    </header>

    <main>
      <!-- stats -->
      <section class="stats">
        <div class="stats__content">
          <!-- single stat -->
          <article class="stat">
            <img
              src="./assets/images/icon-communities.svg"
              alt="stat icon"
              class="stat__icon"
            />
            <h2 class="stat__number">1.4k+</h2>
            <p class="stat__desc">Communities Formed</p>
          </article>
          <!-- single stat -->
          <article class="stat">
            <img
              src="./assets/images/icon-messages.svg"
              alt="stat icon"
              class="stat__icon"
            />
            <h2 class="stat__number">2.7m+</h2>
            <p class="stat__desc">Messages Sent</p>
          </article>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
